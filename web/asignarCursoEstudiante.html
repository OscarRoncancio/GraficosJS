<!DOCTYPE html>
<html>
 <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" type="text/css" href="Opciones_Style.css">
                <title>Listar Cursos</title>
<script src="http://code.jquery.com/jquery-latest.js">

</script>
<script>
	$(document).ready(function() {
                      
		$('#submit').click(
                          function(event) {
			$.get('ServletEstudiantes', {
			}, function(responseText) {
				$('#tabla').html(responseText);
			});
                        function(event) {
			$.post('ServletEstudiantes', {
			}, function(responseText) {
				$('#respuesta').html(responseText);
			});
		});
	});
</script>
</head>
<body background="fondo.png">
    <form id="form1">
	<h1>  Asignar Curso Estudiantes</h1>
        <div style="text-align:center;">
        <table style="margin: 0 auto;">
	
		<td><h2 style="text-align:right;">Id Estudiante:</h2></td>
                <input type="number" id="id" /> <br>
                CURSO: <input type="number" id="curso" /> <br>
                <input type="hidden" id="hidden" value="2"/> 
		<input type="button" id="submit" value="Buscar" /> 
		
        </table>
        </div>
        <br>
	<!-- 	En este div metemos el contenido de la tabla con AJAX -->
	<div id="tabla"></div>
        <div id="respuesta"></div>
        
	</form>
    </body>   
</html>
