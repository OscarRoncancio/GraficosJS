<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/Opciones_Style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
                <title>Listar Estudiantes</title>
<script src="http://code.jquery.com/jquery-latest.js">
</script>
<script>
    $(document).ready(function() {
         
        $('#submit').click(function(event) {
            var cursoVar = $('#curso').val();
           var hiddenVar = $('#hidden').val();

            // Si en vez de por post lo queremos hacer por get, cambiamos el $.post por $.get
            $.get('ServletEstudiantes', {
                curso: cursoVar,
               hidden: hiddenVar 
            }, function(responseText) {
                $('#tabla').html(responseText);
            });
        });
        
    });
</script>
</head>
<body background="fondo.png">
      
    <form id="form1">
        <input type="hidden" id="hidden" value="1"/>
        <h1>   Listar Estudiantes</h1>
        <div style="text-align:center;">
        <table style="margin: 0 auto;">
        <tr>
            <td><h2 style="text-align:right;">Curso</h2></td>
            <td align="right"><input type="number" id="curso" placeholder="ingrese el curso"/></td>
        </tr>
        <tr >
             <td><input type="submit" id="submit" name="Buscar" value="Buscar"></td>
                <td><input type="button" id="button" onClick="window.location.href = 'IndexAdmin.html'" name="regresar" value="Regresar"> </td>
        </tr>
        </table>
        </div>
          
    <!--    En este div metemos el contenido de la tabla con AJAX -->
    </form>
    
     <div id="tabla"></div>
    
    </body>
</html>
