<!DOCTYPE html>
<html>
    <head> 
    	<link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/Opciones_Style.css">
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Cursos</title>
     <script src="http://code.jquery.com/jquery-latest.js">
     </script>
<script>
	$(document).ready(function() {
		$('#submit').click(function(event) {
                        var idVar = $('#id').val();
			var nombreVar = $('#nombre').val();
			var profesorVar = $('#profesor').val();
                        var hiddenVar = $('#hidden').val();
			// Si en vez de por post lo queremos hacer por get, cambiamos el $.post por $.get
			$.post('ServletCursos', {
                                id:idVar,
				nombre : nombreVar,
				profesor: profesorVar,
                                hidden: hiddenVar
			}, function(responseText) {
				$('#respuesta').html(responseText);
			});
		});
	});
</script>
</head>
<body background="fondo.png">
	<form id="form1">
	<h1>Cursos</h1>
	<div style="text-align:center;">
        <table style="margin: 0 auto;">
        <tr>
        	<td><h2>Id:</h2></td>
        	<td> <input type="number" id="id" placeholder="ingrese el id" /></td>
        </tr>
        <tr>
			<td><h2>Nombre:</h2></td>
			<td><input type="text" id="nombre" placeholder="ingrese el nombre" /></td>
		</tr>
		<tr>
        	<td><h2>Profesor: </h2></td>
        	<td><input type="number" id="profesor" placeholder="ingrese el profesor" /></td>
        </tr>
        <tr>
			 <td><input type="submit" id="submit" name="Borrar" value="Crear"></td>
                <td><input type="button" id="button" onClick="window.location.href = 'IndexAdmin.html'" name="regresar" value="Regresar"> </td>
		</tr>
		</table>
         <input type="hidden" id="hidden" value="1"/> 
	</div>
	<br>
	<!-- 	En este div metemos el contenido de la tabla con AJAX -->
	<div id="respuesta"></div>
	</form>
	
    </body>
</html>
